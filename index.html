<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <title>interview ¬∑ BIG photo ¬∑ compact controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1a4e5a, #0d3a40);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            touch-action: pan-y;
        }

        /* ----- MAIN CONTAINER - ENTIRE SCREEN USED, BUT ELEMENTS SCALED ----- */
        .interview-studio {
            max-width: 1400px;
            width: 100%;
            background: radial-gradient(circle at 20% 40%, #3c837b, #1e5652);
            border-radius: 50px 50px 40px 40px;
            box-shadow: 0 25px 35px #062b2b;
            padding: 20px 25px;
            border-bottom: 12px solid #0e4643;
            display: flex;
            flex-direction: column;
            height: 98vh;
            max-height: 1050px;
        }

        /* ----- HEADER - MUCH SMALLER, JUST A SLIM BAR ----- */
        .interview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #033b39;
            padding: 8px 25px;
            border-radius: 60px;
            color: #fdffd2;
            border-bottom: 6px solid #7aa35c;
            margin-bottom: 12px;
            flex: 0 0 auto;
        }

        .interviewer {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 2px 0 #154e41;
        }

        .mic-icon {
            background: #323232;
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 1.3rem;
            border-bottom: 5px solid #858585;
            color: #fffeca;
        }

        /* ----- QUESTION CARD - COMPACT, HORIZONTAL, NO WASTED SPACE ----- */
        .question-card {
            background: linear-gradient(145deg, #fffad4, #ffea9c);
            border-radius: 60px 60px 30px 60px;
            padding: 12px 25px;
            margin-bottom: 15px;
            border-bottom: 10px solid #c89d4b;
            box-shadow: 0 10px 0 #7e6236, inset 0 2px 15px white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex: 0 0 auto;
        }

        .question-text {
            font-size: 2rem;
            font-weight: 800;
            color: #10332e;
            letter-spacing: 2px;
            text-shadow: 0 2px 0 #ffeab5;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .question-text span {
            background: #206454;
            color: #fffed8;
            padding: 4px 20px;
            border-radius: 50px;
            font-size: 1.5rem;
            border-bottom: 5px solid #0d362f;
        }

        /* ----- READY BUTTON - NOW SMALLER, FITS IN QUESTION CARD ----- */
        .ready-btn {
            background: radial-gradient(circle at 30% 30%, #ff7a4d, #c72f2f);
            border: none;
            border-bottom: 8px solid #712020;
            color: white;
            font-size: 1.9rem;
            font-weight: 800;
            padding: 12px 40px;
            border-radius: 80px;
            letter-spacing: 6px;
            box-shadow: 0 10px 0 #4d1a1a, 0 15px 20px black;
            cursor: pointer;
            transition: 0.05s;
            text-shadow: 0 2px 0 #4d1a1a;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .ready-btn:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #4d1a1a, 0 15px 20px black;
            border-bottom-width: 4px;
        }

        /* ----- PHOTO STAGE - NOW TAKES MOST OF THE SCREEN (BIG IMAGE) ----- */
        .photo-stage {
            background: #1e5850;
            border-radius: 50px;
            padding: 18px;
            box-shadow: inset 0 -8px 0 #0e3532, inset 0 8px 30px #b8ffd3;
            border: 6px solid #ffe89a;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;  /* CRITICAL for flex shrink */
            margin-top: 5px;
        }

        .photo-frame {
            background: #2a363b;
            border-radius: 40px;
            padding: 15px;
            box-shadow: inset 0 0 0 6px #92845e, inset 0 0 30px black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;  /* TAKES REMAINING SPACE */
            min-height: 0;
        }

        #photoContent {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* ----- IMAGE ITSELF - NOW BIG, FILLS THE FRAME ----- */
        .photo-display {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 15px 20px black;
            border: 8px solid #fffcd1;
            object-fit: contain;
            background: #ebebc0;
            display: block;
        }

        .placeholder-message {
            font-size: 2.2rem;
            color: #ffeec2;
            background: #1e4a48;
            padding: 40px 50px;
            border-radius: 80px;
            border: 8px dashed #ffe594;
            text-align: center;
            font-weight: 600;
        }

        /* ----- BOTTOM BAR - CAPTION + NEXT BUTTON, COMPACT ----- */
        .caption-area {
            margin-top: 12px;
            background: #17423f;
            padding: 10px 22px;
            border-radius: 60px;
            color: #fffec4;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 7px solid #639155;
            flex: 0 0 auto;
        }

        .next-btn {
            background: #538e7a;
            border: none;
            border-bottom: 7px solid #2b584b;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            padding: 8px 35px;
            border-radius: 70px;
            letter-spacing: 4px;
            cursor: pointer;
            box-shadow: 0 7px 0 #2a4a3d;
            transition: 0.05s;
        }

        .next-btn:active {
            transform: translateY(7px);
            box-shadow: 0 2px 0 #2a4a3d;
            border-bottom-width: 3px;
        }

        .status-badge {
            background: #0e332e;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            color: #fffec9;
            border: 3px solid #ffc857;
        }

        /* NO wasted margins, everything fits */
        @media (max-width: 900px) {
            .interview-studio { padding: 15px; }
            .question-text { font-size: 1.7rem; }
            .ready-btn { font-size: 1.6rem; padding: 10px 30px; }
            .placeholder-message { font-size: 1.8rem; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="interview-studio">
        <!-- HEADER: slim bar -->
        <div class="interview-header">
            <div class="interviewer">
                üéôÔ∏è INTERVIEWER 
                <span style="background:#205e4a; padding:5px 20px; border-radius:50px;">üé¨ READY</span>
            </div>
            <div class="mic-icon">üé§ LIVE</div>
        </div>

        <!-- QUESTION CARD: compact, "Tell me about this photo" + READY button -->
        <div class="question-card">
            <div class="question-text">
                üñºÔ∏è "Tell me about this photo." 
                <span>üéß</span>
            </div>
            <button id="readyButton" class="ready-btn">‚úÖ READY</button>
        </div>

        <!-- PHOTO STAGE: now dominates the screen ‚Äî big image area -->
        <div class="photo-stage">
            <div id="photoFrame" class="photo-frame">
                <div id="photoContent" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                    <!-- placeholder by default (hidden after READY) -->
                    <div class="placeholder-message" id="placeholderMsg">
                        üé¨ Press READY to reveal image
                    </div>
                </div>
            </div>
            
            <!-- bottom caption + next button (small) -->
            <div class="caption-area">
                <span id="photoCaption" class="status-badge">üì∑ waiting for READY...</span>
                <button id="nextPhotoBtn" class="next-btn">‚è© NEXT</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- PHOTO LIBRARY: use reliable images, all high-res ----------
            const PHOTO_LIBRARY = [
                {
                    url: "img/family.jpg",
                    caption: "Family is running toward the beach."
                },
                {
                    url: "img/flag-ceremony.jpg",
                    caption: "Students singing the national anthem."
                },
                {
                    url: "img/loy-krathong.jpg",
                    caption: "Kids are celebrating loy krathong."
                },
                {
                    url: "img/songkran.jpg",
                    caption: "Friends are happy playing with water."
                }
            ];

            // ---------- STATE ----------
            let currentPhotoIndex = 0;
            let isImageRevealed = false;

            // DOM elements
            const readyBtn = document.getElementById('readyButton');
            const nextBtn = document.getElementById('nextPhotoBtn');
            const photoContentDiv = document.getElementById('photoContent');
            const photoCaptionSpan = document.getElementById('photoCaption');
            const placeholderMsg = document.getElementById('placeholderMsg');

            // ---------- DISPLAY: either placeholder or BIG image ----------
            function updatePhotoDisplay() {
                photoContentDiv.innerHTML = '';

                if (isImageRevealed) {
                    const photo = PHOTO_LIBRARY[currentPhotoIndex];
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = 'Interview photo';
                    img.className = 'photo-display';
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.style.width = 'auto';
                    img.style.height = 'auto';
                    img.style.borderRadius = '30px';
                    img.style.border = '8px solid #fffcd1';
                    img.style.boxShadow = '0 15px 20px black';
                    
                    img.onerror = function() {
                        this.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'placeholder-message';
                        errorMsg.style.background = '#6b3a3a';
                        errorMsg.textContent = 'üñºÔ∏è Tap NEXT to load';
                        photoContentDiv.appendChild(errorMsg);
                    };
                    
                    photoContentDiv.appendChild(img);
                    photoCaptionSpan.textContent = photo.caption;
                    photoCaptionSpan.style.background = '#1f6650';
                } else {
                    // PLACEHOLDER (big message)
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder-message';
                    placeholder.id = 'placeholderMsg';
                    placeholder.textContent = 'üé¨ Press READY to reveal image';
                    photoContentDiv.appendChild(placeholder);
                    
                    photoCaptionSpan.textContent = 'üì∑ waiting for READY...';
                    photoCaptionSpan.style.background = '#0e332e';
                }
            }

            // ---------- READY: reveal image ----------
            function onReadyPress() {
                isImageRevealed = true;
                updatePhotoDisplay();
                
                // visual feedback: button stays but indicates pressed
                readyBtn.style.opacity = '0.9';
                readyBtn.style.transform = 'translateY(6px)';
                readyBtn.style.boxShadow = '0 5px 0 #4d1a1a, 0 15px 20px black';
                readyBtn.style.borderBottomWidth = '4px';
                readyBtn.textContent = '‚úÖ READY!';
            }

            // ---------- NEXT: load next photo, HIDE until READY ----------
            function onNextPhoto() {
                currentPhotoIndex = (currentPhotoIndex + 1) % PHOTO_LIBRARY.length;
                
                // hide image ‚Äî require READY again
                isImageRevealed = false;
                
                // reset ready button
                readyBtn.style.opacity = '1';
                readyBtn.style.transform = 'translateY(0)';
                readyBtn.style.boxShadow = '0 10px 0 #4d1a1a, 0 15px 20px black';
                readyBtn.style.borderBottomWidth = '8px';
                readyBtn.textContent = '‚úÖ READY';
                
                updatePhotoDisplay();
            }

            // ---------- EVENT LISTENERS ----------
            readyBtn.addEventListener('click', function(e) {
                e.preventDefault();
                onReadyPress();
            });

            nextBtn.addEventListener('click', function(e) {
                e.preventDefault();
                onNextPhoto();
            });

            // ---------- INIT ----------
            function init() {
                currentPhotoIndex = 0;
                isImageRevealed = false;
                updatePhotoDisplay();
                
                readyBtn.textContent = '‚úÖ READY';
                readyBtn.style.transform = 'translateY(0)';
                readyBtn.style.boxShadow = '0 10px 0 #4d1a1a, 0 15px 20px black';
                readyBtn.style.borderBottomWidth = '8px';
                
                photoCaptionSpan.textContent = 'üì∑ waiting for READY...';
                photoCaptionSpan.style.background = '#0e332e';
            }

            init();
        })();
    </script>
</body>
</html>
